# streamlit.yaml

run:
  # Path to your main app file
  file: app.py
  # Optional: port to run on (default 8501)
  port: 8501

server:
  # Enable CORS for local dev or deployment flexibility
  enableCORS: false
  # Headless mode for server environments
  headless: true


env:
  OPENAI_API_KEY: "OPENAI_API_KEY"


